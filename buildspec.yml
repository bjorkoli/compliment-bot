version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t .
      - pip install pytest

  build:
    commands:
      - echo "Running tests..."
      - pytest -q || { echo 'Tests failed'; exit 1; }
      - echo "Building deployment package..."
      - zip -r bot.zip . -x "tests/*" "__pycache__/*"

  post_build:
    commands:
      - echo "Deploying new Lambda version..."
      - aws lambda update-function-code --function-name TwilioComplimentBot --zip-file fileb://bot.zip
